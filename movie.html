<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Movie Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
<header
      class="fixed top-0 left-0 right-0 z-50 bg-white flex items-center justify-between py-2 md:py-4 shadow-md px-2 md:px-4"
    >
      <div>
        <a
          href="index.html"
          class="text-xl md:text-4xl pl-2 md:pl-16 flex items-center gap-2"
        >
          <img
            src="./scene-it-high-resolution-logo-transparent.png"
            alt="SceneIt Logo"
            class="w-16 h-5 sm:w-24 sm:h-8 md:w-36 md:h-10"
          />
        </a>
      </div>

      <div class="flex items-center">
        <nav
          class="flex items-center space-x-2 sm:space-x-4 lg:space-x-6 text-gray-700 pr-2 md:pr-16"
        >
          <a
            class="hover:text-cerise text-xs sm:text-sm lg:text-base"
            href="index.html"
          >
            Home
          </a>
          <a
            class="hover:text-cerise text-xs sm:text-sm lg:text-base"
            href="watchlist.html"
          >
            My Watchlist
          </a>
        </nav>
      </div>
    </header>

    <div
      x-data="movieComponent"
      x-init="init()"
      class="flex justify-center items-center pt-40"
    >
      <div
        class="max-w-3xl rounded-lg shadow-lg p-10 flex flex-col items-center"
        x-show="movie"
      >
        <div class="flex justify-between items-center mb-6 w-full">
          <h1 class="text-3xl" x-text="movie.title"></h1>
          <button class="bg-red-600 rounded-lg text-white p-2 ml-auto" aria-label="Add to watchlist">
            Add to Watchlist
          </button>
        </div>
        <div class="flex flex-col md:flex-row gap-8 items-center w-full">
          <img
            class="w-72 h-auto rounded shadow"
            :src="`https://image.tmdb.org/t/p/w300${movie.poster_path}`"
            :alt="movie.title"
          />
          <div
            class="flex-1 flex flex-col items-center md:items-start text-center md:text-left w-full"
          >
            <p class="mb-4">
              <strong>Overview:</strong> <span x-text="movie?.overview"></span>
            </p>
            <div class="flex flex-col w-full items-center md:items-start">
              <p class="mb-2">
                <strong>Release Date:</strong>
                <span x-text="movie?.release_date"></span>
              </p>
              <p>
                <strong>Rating:</strong>
                <span x-text="movie?.vote_average"></span>/10
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
